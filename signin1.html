<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign In | TailAdmin - Tailwind CSS Admin Dashboard Template</title>

  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
  x-data="{ page: 'signin', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  "
  :class="{'dark bg-dark': darkMode === true}">

  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="d-flex min-vh-100 align-items-center justify-content-center p-4">

    <!-- ===== Sign In Form Start ===== -->
    <div class="w-100" style="max-width:420px;">

      <div class="rounded border border-secondary-subtle bg-body p-4 p-md-5 shadow-sm">

        <h2 class="mb-3 fw-bold text-body">
          Sign In
        </h2>

        <p class="mb-4 text-secondary">
          Enter your email and password to sign in
        </p>

        <form>

          <div class="mb-3">
            <label class="form-label text-body">
              Email
            </label>
            <input
              type="email"
              placeholder="Enter your email"
              class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label text-body">
              Password
            </label>
            <input
              type="password"
              placeholder="Enter your password"
              class="form-control" />
          </div>

          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label text-secondary" for="remember">
                Remember me
              </label>
            </div>

            <a href="forgot-password.html" class="text-decoration-none text-primary">
              Forgot password?
            </a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Sign In
          </button>

          <p class="text-center text-secondary mb-0">
            Donâ€™t have an account?
            <a href="signup.html" class="text-primary text-decoration-none">
              Sign up
            </a>
          </p>

        </form>
      </div>

    </div>
    <!-- ===== Sign In Form End ===== -->

  </div>
  <!-- ===== Page Wrapper End ===== -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
