<div class="d-flex flex-wrap gap-4 sm:align-items-center sm:justify-content-center">
  <!-- Primary Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-brand-500 px-2.5 py-0.5 text-sm font-medium text-white"
  >
    Primary
  </span>

  <!-- Success Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-success-500 px-2.5 py-0.5 text-sm font-medium text-white"
  >
    Success
  </span>

  <!-- Error Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-error-500 px-2.5 py-0.5 text-sm font-medium text-white"
  >
    Error
  </span>

  <!-- Warning Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-warning-500 px-2.5 py-0.5 text-sm font-medium text-white"
  >
    Warning
  </span>

  <!-- Info Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-blue-light-500 px-2.5 py-0.5 text-sm font-medium text-white"

  </span>

  <!-- Light Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-gray-400 px-2.5 py-0.5 text-sm font-medium text-white dark:bg-white/5 dark:text-white/80"
  >
    Light
  </span>

  <!-- Dark Badge-->
  <span
    class="d-d-inline-flex align-items-center justify-content-center gap-1 rounded-full bg-gray-800 px-2.5 py-0.5 text-sm font-medium text-white dark:bg-white/15 dark:text-white"
