<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body x-data="{ page: 'basic-tables', darkMode: false }" :class="{'dark bg-dark': darkMode === true}">
<div class="d-flex vh-100 overflow-hidden">

  <include src="./partials/sidebar.html"></include>

  <div class="d-flex flex-column flex-fill overflow-auto">
    <include src="./partials/header.html"></include>

    <main>
      <div class="mx-auto p-4 p-md-5" style="max-width:1320px;">
        <div x-data="{ pageName: `Basic Tables`}">
          <include src="./partials/breadcrumb.html" />
        </div>

        <div class="rounded border border-secondary-subtle bg-body p-4">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Order #123</td>
                <td><span class="badge bg-success">Completed</span></td>
                <td>$120</td>
              </tr>
              <tr>
                <td>Order #124</td>
                <td><span class="badge bg-warning">Pending</span></td>
                <td>$80</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </main>
  </div>

</div>
</body>
</html>
