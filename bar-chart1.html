<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body x-data="{ page: 'bar-chart', darkMode: false }" :class="{'dark bg-dark': darkMode === true}">
<div class="d-flex vh-100 overflow-hidden">

  <include src="./partials/sidebar.html"></include>

  <div class="d-flex flex-column flex-fill overflow-auto">
    <include src="./partials/header.html"></include>

    <main>
      <div class="mx-auto p-4 p-md-5" style="max-width:1320px;">
        <div x-data="{ pageName: `Bar Chart`}">
          <include src="./partials/breadcrumb.html" />
        </div>

        <div class="rounded border border-secondary-subtle bg-body p-4">
          <div id="barChart" style="height:400px;"></div>
        </div>
      </div>
    </main>
  </div>

</div>
</body>
</html>
