<html lang="en">

<body
  x-data="{ page: 'page404', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="

         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark bg-dark': darkMode === true}">

  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>

    <include src="./partials/common-grid-shape.html"></include>
    <!-- ===== Common Grid Shape End ===== -->

    <!-- Centered Content -->
    <div class="mx-auto w-100 text-center" style="max-width:472px;">
      <h1 class="mb-4 fw-bold text-dark">
        ERROR
      </h1>

      <img src="./images/error/404.svg" alt="404" class="d-dark-none" />
      <img src="./images/error/404-dark.svg" alt="404" class="d-none d-dark-block" />

      <p class="mb-4 mt-4 text-secondary fs-6">

        class="d-inline-flex align-items-center justify-content-center rounded border border-secondary bg-white px-4 py-3 text-sm fw-medium text-secondary shadow-sm">
        Back to Home Page
      </a>
    </div>

    <!-- Footer -->
    <p
      class="position-absolute bottom-0 start-50 translate-middle-x mb-3 text-center text-sm text-secondary">
      &copy; <span id="year"></span> - TailAdmin
    </p>
  </div>
  <!-- ===== Page Wrapper End ===== -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
