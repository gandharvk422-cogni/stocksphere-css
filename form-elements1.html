<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Elements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body x-data="{ page: 'form-elements', darkMode: false }" :class="{'dark bg-dark': darkMode === true}">
<div class="d-flex vh-100 overflow-hidden">

  <include src="./partials/sidebar.html"></include>

  <div class="d-flex flex-column flex-fill overflow-auto">
    <include src="./partials/header.html"></include>

    <main>
      <div class="mx-auto p-4 p-md-5" style="max-width:1320px;">
        <div x-data="{ pageName: `Form Elements`}">
          <include src="./partials/breadcrumb.html" />
        </div>

        <div class="rounded border border-secondary-subtle bg-body p-4">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Select</label>
            <select class="form-select">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </main>
  </div>

</div>
</body>
</html>
