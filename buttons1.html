<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body x-data="{ page: 'buttons', darkMode: false }" :class="{'dark bg-dark': darkMode === true}">
<div class="d-flex vh-100 overflow-hidden">

  <include src="./partials/sidebar.html"></include>

  <div class="d-flex flex-column flex-fill overflow-auto">
    <include src="./partials/header.html"></include>

    <main>
      <div class="mx-auto p-4 p-md-5" style="max-width:1320px;">
        <div x-data="{ pageName: `Buttons`}">
          <include src="./partials/breadcrumb.html" />
        </div>

        <div class="d-flex flex-wrap gap-3">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-outline-primary">Outline</button>
        </div>
      </div>
    </main>
  </div>

</div>
</body>
</html>
