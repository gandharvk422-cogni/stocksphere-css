<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up | TailAdmin - Tailwind CSS Admin Dashboard Template</title>

  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
  x-data="{ page: 'signup', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  "
  :class="{'dark bg-dark': darkMode === true}">

  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="d-flex min-vh-100 align-items-center justify-content-center p-4">

    <div class="w-100" style="max-width:420px;">

      <div class="rounded border border-secondary-subtle bg-body p-4 p-md-5 shadow-sm">

        <h2 class="mb-3 fw-bold text-body">
          Sign Up
        </h2>

        <p class="mb-4 text-secondary">
          Create your account to get started
        </p>

        <form>

          <div class="mb-3">
            <label class="form-label text-body">
              Name
            </label>
            <input
              type="text"
              placeholder="Enter your name"
              class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label text-body">
              Email
            </label>
            <input
              type="email"
              placeholder="Enter your email"
              class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label text-body">
              Password
            </label>
            <input
              type="password"
              placeholder="Create a password"
              class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Create Account
          </button>

          <p class="text-center text-secondary mb-0">
            Already have an account?
            <a href="signin.html" class="text-primary text-decoration-none">
              Sign in
            </a>
          </p>

        </form>
      </div>

    </div>

  </div>
  <!-- ===== Page Wrapper End ===== -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
