<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dashboard | TailAdmin</title>

  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
  x-data="{ page: 'index', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  "
  :class="{'dark bg-dark': darkMode === true}">

  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <div class="d-flex vh-100 overflow-hidden">

    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <div class="position-relative d-flex flex-column flex-fill overflow-auto">

      <!-- Overlay -->
      <include src="./partials/overlay.html"></include>

      <!-- Header -->
      <include src="./partials/header.html"></include>

      <!-- Main Content -->
      <main>
        <div class="mx-auto p-4 p-md-5" style="max-width:1320px;">

          <div class="row g-4">
            <div class="col-xl-6">
              <include src="./partials/top-card-group.html"></include>
            </div>

            <div class="col-xl-6">
              <include src="./partials/metric-group-01.html"></include>
            </div>
          </div>

        </div>
      </main>

    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
