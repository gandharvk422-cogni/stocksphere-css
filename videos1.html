<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Videos | TailAdmin</title>

  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
  x-data="{ page: 'videos', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  "
  :class="{'dark bg-dark': darkMode === true}">

  <include src="./partials/preloader.html"></include>

  <div class="d-flex vh-100 overflow-hidden">

    <include src="./partials/sidebar.html"></include>

    <div class="position-relative d-flex flex-column flex-fill overflow-auto">

      <include src="./partials/overlay.html"></include>
      <include src="./partials/header.html"></include>

      <main>
        <div class="mx-auto p-4 p-md-5" style="max-width:1320px;">

          <div x-data="{ pageName: `Videos`}">
            <include src="./partials/breadcrumb.html" />
          </div>

          <include src="./partials/video/video-01.html"></include>
          <include src="./partials/video/video-02.html"></include>
          <include src="./partials/video/video-03.html"></include>
          <include src="./partials/video/video-04.html"></include>

        </div>
      </main>

    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
