<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Images | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
  x-data="{ page: 'images', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  "
  :class="{'dark bg-dark': darkMode === true}">

  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="d-flex vh-100 overflow-hidden">

    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="position-relative d-flex flex-column flex-fill overflow-auto">

      <!-- Small Device Overlay -->
      <include src="./partials/overlay.html" />

      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="p-4 mx-auto p-md-5" style="max-width:1320px;">

          <!-- Breadcrumb -->
          <div x-data="{ pageName: `Images`}">
            <include src="./partials/breadcrumb.html" />
          </div>

          <div class="d-flex flex-column gap-4 gap-md-5">

            <!-- Card 1 -->
            <div class="rounded border border-secondary-subtle bg-body">
              <div class="px-4 py-3">
                <h3 class="fs-6 fw-medium text-body">
                  Responsive image
                </h3>
              </div>
              <div class="p-4 border-top border-secondary-subtle p-md-5">
                <include src="./partials/grid-image/image-01.html" />
              </div>
            </div>

            <!-- Card 2 -->
            <div class="rounded border border-secondary-subtle bg-body">
              <div class="px-4 py-3">
                <h3 class="fs-6 fw-medium text-body">
                  Image in 2 Grid
                </h3>
              </div>
              <div class="p-4 border-top border-secondary-subtle p-md-5">
                <include src="./partials/grid-image/image-02.html" />
              </div>
            </div>

            <!-- Card 3 -->
            <div class="rounded border border-secondary-subtle bg-body">
              <div class="px-4 py-3">
                <h3 class="fs-6 fw-medium text-body">
                  Image in 3 Grid
                </h3>
              </div>
              <div class="p-4 border-top border-secondary-subtle p-md-5">
                <include src="./partials/grid-image/image-03.html" />
              </div>
            </div>

          </div>
        </div>
      </main>
      <!-- ===== Main Content End ===== -->

    </div>
    <!-- ===== Content Area End ===== -->

  </div>
  <!-- ===== Page Wrapper End ===== -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      </html>
